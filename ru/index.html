## Техническая информация

### Форматы файлов  

В Markdown webdocs исходный текст представляет собой простой текст с расширенной markdown разметкой, которая называется CML(Component Markdown Language). Просмотр документации возможен в HTML5-совместимых браузерах, таких как IE10+, Firefox, Chrome, Safari, Opera и др. Для создания полностью автономной справки можно использовать node-webkit.  
Есть два режима отображения документов: интерпретация разметки форматирования может выполняться полностью на клиентской стороне или с предварительной компиляцией в HTML документ.  
В варианте с интепретацией на клиенте (.html) файлы документации более компактны и содержат только исходный непреобразованный текст с раметкой форматирования. В варианте с сохранением в HTML для каждой страницы записывается два файла - исходный документ с разметкой (.mw.html) и скомпилированный HTML (.html).  
Если вы планируете использование документации локально, то удобнее будет использовать первый вариант сохранения файлов, если же вы планируете публиковать документацию в сети и сделать доступной для интернет-поиска, то правильнее будет использовать второй вариант сохранения файлов, в этом случае html лучше распознается поисковыми системами.и обрабатывается разнообразными сервисами, такими как переводчики или проверка орфографии.
